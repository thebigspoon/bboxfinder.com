<html>
<head>
    <title>bbox finder</title>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="css/maps/leaflet.css" />
    <link rel="stylesheet" href="css/maps/leaflet.draw.css" />
    <link rel="stylesheet" href="css/maps/leaflet.sidebar.css" />
    <link rel="stylesheet" href="css/maps/mapbox.standalone.css" />
    <link rel="stylesheet" href="css/libs/ui-lightness/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="css/bbox.css" />
    
    <script src="js/dist/dev/lib.js"></script>
    <script src="js/dist/dev/site.js"></script>
</head>
<body>
    <a href="https://github.com/aaronr/bboxfinder.com"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:3000; max-hight:100px; max-width:100px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <ul id="map-ui-proj">
        <li><label id="projection_label" for="projection">EPSG: </label><input id="projection" size="6"/></li>
    </ul>
    <ul id="map-ui">
        <li id="create-geojson"><a href="#" class="">+ Feature</a></li>
        <li id="geolocation"><a href="#" class="">GeoLocate</a></li>
    </ul>
    <div id="map"></div>
    <div id="rsidebar">
      <button id="add">Add</button>
      <button id="clear">Clear</button>
      <textarea placeholder="Paste GeoJSON, WKT, ogrinfo extent output or a bbox in the format (xMin,yMin,xMax,yMax)" title="Paste It!"></textarea>
    </div>
    <div id="lsidebar">
    </div>
    <div id="wgslabel">
    </div>
    <div id="projlabel">
    </div>
    <div id="bbounds">
        <img id="boxboundsbtn" data-clipboard-target="boxbounds" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><span id="boxbounds" class="bboxllpos"></span><span id="bbboundslabel" class="bboxlabel">Box</span><span id="boxboundsmerc" class="bboxprojpos"></span><img id="boxboundsmercbtn" data-clipboard-target="boxboundsmerc" src="/images/copy.png" style="vertical-align:bottom;height:18px;">
    </div>
    <div id="mbounds">
        <img id="mapboundsbtn" data-clipboard-target="mapbounds" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><span id="mapbounds" class="bboxllpos"></span><span id="mboundslabel" class="bboxlabel">Map</span><span id="mapboundsmerc" class="bboxprojpos"></span><img id="mapboundsmercbtn" data-clipboard-target="mapboundsmerc" src="/images/copy.png" style="vertical-align:bottom;height:18px;">
    </div>
    <div id="mcenter">
        <img id="centerbtn" data-clipboard-target="center" src="/images/copy.png" style="vertical-align:bottom;height:18px;"><span id="center" class="bboxllpossmall"></span><span id="mcenterlabel" class="bboxlabelbig">Center</span><span id="centermerc" class="bboxprojpossmall"></span><img id="centermercbtn" data-clipboard-target="centermerc" src="/images/copy.png" style="vertical-align:bottom;height:18px;">
    </div>
    <div id="mouse">
        <span id="mousepos" class="bboxllpossmall"></span><span id="mouselabel" class="bboxlabelbig">Mouse</span><span id="mouseposmerc" class="bboxprojpossmall"></span>
    </div>
    <div id="zoom">
        <span id="bboxlabel" class="bboxlabelbig">Zoom</span><span id="zoomlevel" class="zoomsmall"></span>
    </div>
    <div id="ocontainer" class="ocontainer" style="display:none;">
        <textarea placeholder="Paste WKT or GeoJSON" title="Paste WKT or GeoJSON"rows="25" cols="100" ></textarea>
        <div id="submit-buttons">
            <button id="cancel">Cancel</button>
            <button id="add">Add</button>
        </div>
    </div>
</body>                                                                                                                          
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-1253169-10', 'bboxfinder.com');
  ga('send', 'pageview');

</script>
</html>
